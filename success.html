<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Thank You</title>
    <link rel="stylesheet" href="success.css">
    
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17668713996"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-17668713996');
    </script>
    
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="checkmark-wrapper">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>

            <h1 class="success-title">Order Confirmed!</h1>
            <p class="success-message">Thank you for your purchase. Your order has been received and is being processed.</p>

            <div class="shipping-info">
                <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                <div class="shipping-text">
                    <h3>Shipping Information</h3>
                    <p>You will receive an email with your tracking information once your order ships.</p>
                </div>
            </div>

            <div class="order-details" id="orderDetails">
                <div class="detail-item">
                    <span class="detail-label">Order Number:</span>
                    <span class="detail-value" id="orderNumber">Loading...</span>
                </div>
            </div>
        </div>

        <div class="recommendations-section">
            <h2 class="recommendations-title">You May Also Like</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <div class="cta-section">
            <a href="/" class="btn-primary">Continue Shopping</a>
            <a href="/orders" class="btn-secondary">View Orders</a>
        </div>
    </div>

    <script src="success.js"></script>
</body>
</html>
