<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber World - Professional Equipment</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-wrapper">
            <img src="logo1.png" alt="Barber World" class="logo" onclick="window.location.reload()">
            
            <div class="header-actions">
                <button class="icon-btn" onclick="openSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" onclick="openCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Home View -->
        <section id="home-view" class="home-view">

            <!-- Categories -->
            <div class="section">
                <h2 class="section-title">Shop by Brand</h2>
                <div class="categories-grid" id="categories-grid">
                    <!-- Categories -->
                    <div class="category-card" onclick="loadProducts('Our Brand')">
                        <img src="logo1.png" alt="Our Brand">
                        <div class="category-name">Our Brand</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('Combos')">
                        <img src="https://play-lh.googleusercontent.com/HVZOQT6k5qrJtg1DxiMLox2vMnMD9kt9lMx6uZ1LJ2uQ0jdVMccHONIJVQY3jyrPyyWr" alt="Build Combo">
                        <div class="category-name">Build Your Own Combo</div>
                    </div>
                    
        
                    <div class="category-card" onclick="loadProducts('Babyliss')">
                        <img src="https://www.sallybeauty.com/dw/image/v2/BCSM_PRD/on/demandware.static/-/Sites-SBS-SallyBeautySupply/default/dw594b01df/images/large/SBS-008819.jpg?sw=750&sh=750&sfrm=png" alt="Babyliss">
                        <div class="category-name">Babyliss</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('StyleCraft')">
                        <img src="https://www.barberdepots.com/wp-content/uploads/2023/01/stylecraft-instinct-clipper-sc607m-blue-cover-on-stand.webp" alt="StyleCraft">
                        <div class="category-name">StyleCraft Gamma</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('JRL')">
                        <img src="https://m.media-amazon.com/images/I/51f7yv8H2-L._UF1000,1000_QL80_.jpg" alt="JRL">
                        <div class="category-name">JRL</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('Wahl')">
                        <img src="https://salon-evo.com/wp-content/uploads/2023/10/Untitled-design-10.png" alt="Wahl">
                        <div class="category-name">Wahl</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('Cocco')">
                        <img src="https://cdn11.bigcommerce.com/s-60zhdsnqiu/images/stencil/original/image-manager/banner-hyper-veloce-trimmers-la-2.jpg?t=1706640731" alt="Cocco">
                        <div class="category-name">Cocco</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('Andis')">
                        <img src="https://www.sallybeauty.com/dw/image/v2/BCSM_PRD/on/demandware.static/-/Sites-SBS-SallyBeautySupply/default/dw94874ac8/images/large/SBS-022916.jpg?sw=1500&sh=1500&sfrm=png" alt="Andis">
                        <div class="category-name">Andis</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('Supreme Trimmer')">
                        <img src="https://drapeandfade.com/cdn/shop/files/240299-swatch.jpg?v=1713958456&width=1445" alt="Supreme Trimmer">
                        <div class="category-name">Supreme Trimmer</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('TPOR')">
                        <img src="https://images.unsplash.com/photo-1522338242992-e1a54906a8da?w=400&h=300&fit=crop" alt="TPOR">
                        <div class="category-name">TPOR</div>
                    </div>
                    
                    <div class="category-card" onclick="loadProducts('B-WAX')">
                        <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=400&h=300&fit=crop" alt="B-WAX">
                        <div class="category-name">B-WAX</div>
                    </div>
                </div>
            </div>
            
            <!-- Featured Products -->
            <div class="section">
                <h2 class="section-title">Featured Products</h2>
                <div class="featured-grid" id="featured-products">
                    <!-- Featured products will load here -->
                </div>
            </div>
            
        </section>

        <!-- Products View -->
        <section id="products-view" class="products-view" style="display: none;">
            <div class="products-header">
                <button class="back-btn" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <h2 id="category-title">Products</h2>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Products load here -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="closeCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="cart-items" id="cart-items">
                <!-- Cart items here -->
            </div>
            
            <div class="cart-empty" id="cart-empty" style="display: none;">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
            </div>
            
            <div class="cart-footer" id="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-lock"></i>
                    Checkout with Stripe
                </button>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="search-modal">
        <div class="search-content">
            <input type="text" id="search-input" placeholder="Search products..." onkeyup="searchProducts(event)">
            <button class="close-btn" onclick="closeSearch()">
                <i class="fas fa-times"></i>
            </button>
            <div class="search-results" id="search-results"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Barber World. All rights reserved.</p>
            <p>Contact: Bejdistributors@yahoo.com</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
