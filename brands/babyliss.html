<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaByliss Professional - Premium Grooming Equipment | Barber World</title>
    <meta name="description" content="Shop premium BaByliss Professional grooming equipment. High-quality clippers, trimmers, shavers with UV technology.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="products.css">
</head>
<body data-brand="babyliss">
    
    <!-- Notification Toast -->
    <div class="notification-toast" id="notification-toast">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Item added to cart!</span>
    </div>

    <!-- HEADER (Copied from index.html) -->
    <header class="modern-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="../logofooter.png" alt="Barber World" class="brand-logo" onclick="window.location.href='../index.html'">
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <button class="action-btn" onclick="openCart()" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </button>
                    <button class="action-btn mobile-only" onclick="toggleMobileMenu()" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <span>Menu</span>
            <button class="close-mobile-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="mobile-nav">
            <a href="../index.html" class="mobile-nav-link">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="../about.html" class="mobile-nav-link">
                <i class="fas fa-info-circle"></i><span>About</span>
            </a>
            <div class="mobile-nav-section">
                <div class="mobile-nav-title">Shop by Brand</div>
                <a href="babyliss.html" class="mobile-nav-link active">
                    <i class="fas fa-star"></i><span>BaByliss PRO</span>
                </a>
                <a href="wahl.html" class="mobile-nav-link">
                    <i class="fas fa-bolt"></i><span>Wahl</span>
                </a>
                <a href="jrl.html" class="mobile-nav-link">
                    <i class="fas fa-gem"></i><span>JRL</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Container -->
    <div class="premium-container">
        
        <!-- Hero Section -->
        <div class="brand-hero">
            <div class="hero-content">
                <div class="hero-badge">Premium Collection</div>
                <h1 class="hero-title">BaByliss<span class="pro-text">PRO</span></h1>
                <p class="hero-subtitle">Professional grooming excellence since 1961</p>
            </div>
            <div class="hero-gradient"></div>
        </div>

        <!-- Filters & Products Grid -->
        <div class="products-wrapper">
            
            <!-- Sidebar Filters -->
            <aside class="filters-sidebar">
                <div class="filters-header">
                    <h3>Filters</h3>
                    <button class="clear-filters" onclick="clearAllFilters()">Clear All</button>
                </div>

                <!-- Search -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-search"></i> Search Products
                    </label>
                    <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="applyFilters()">
                </div>

                <!-- Category Filter -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-layer-group"></i> Category
                    </label>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="radio" name="category" value="all" checked onchange="applyFilters()">
                            <span>All Products</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="Clipper" onchange="applyFilters()">
                            <span>Clippers</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="Trimmer" onchange="applyFilters()">
                            <span>Trimmers</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="Shaver" onchange="applyFilters()">
                            <span>Shavers</span>
                        </label>
                    </div>
                </div>

                <!-- Price Filter -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-dollar-sign"></i> Price Range
                    </label>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="radio" name="price" value="all" checked onchange="applyFilters()">
                            <span>All Prices</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="price" value="0-100" onchange="applyFilters()">
                            <span>Under $100</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="price" value="100-150" onchange="applyFilters()">
                            <span>$100 - $150</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="price" value="150-999" onchange="applyFilters()">
                            <span>$150+</span>
                        </label>
                    </div>
                </div>

                <!-- Sort -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-sort"></i> Sort By
                    </label>
                    <select class="sort-select" id="sort-select" onchange="applyFilters()">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low-High)</option>
                        <option value="price-desc">Price (High-Low)</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </aside>

            <!-- Products Section -->
            <main class="products-main">
                
                <!-- Mobile Filter Toggle -->
                <button class="mobile-filter-toggle" onclick="toggleMobileFilters()">
                    <i class="fas fa-filter"></i>
                    Filters
                </button>

                <!-- Products Header -->
                <div class="products-header">
                    <h2 class="products-title">Our Collection</h2>
                    <p class="products-count" id="products-count">Loading products...</p>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>

                <!-- No Results -->
                <div class="no-results" id="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your filters</p>
                    <button class="btn-reset" onclick="clearAllFilters()">Reset Filters</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Filters Panel -->
    <div class="mobile-filters-overlay" id="mobile-filters-overlay" onclick="toggleMobileFilters()"></div>
    <div class="mobile-filters-panel" id="mobile-filters-panel">
        <div class="mobile-filters-header">
            <h3>Filters</h3>
            <button onclick="toggleMobileFilters()"><i class="fas fa-times"></i></button>
        </div>
        <div class="mobile-filters-content">
            <div class="filter-group">
                <label class="filter-label">Category</label>
                <div class="filter-pills">
                    <button class="filter-pill active" data-category="all" onclick="selectMobileCategory(this, 'all')">All</button>
                    <button class="filter-pill" data-category="Clipper" onclick="selectMobileCategory(this, 'Clipper')">Clippers</button>
                    <button class="filter-pill" data-category="Trimmer" onclick="selectMobileCategory(this, 'Trimmer')">Trimmers</button>
                    <button class="filter-pill" data-category="Shaver" onclick="selectMobileCategory(this, 'Shaver')">Shavers</button>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">Price Range</label>
                <div class="filter-pills">
                    <button class="filter-pill active" data-price="all" onclick="selectMobilePrice(this, 'all')">All</button>
                    <button class="filter-pill" data-price="0-100" onclick="selectMobilePrice(this, '0-100')">Under $100</button>
                    <button class="filter-pill" data-price="100-150" onclick="selectMobilePrice(this, '100-150')">$100-$150</button>
                    <button class="filter-pill" data-price="150-999" onclick="selectMobilePrice(this, '150-999')">$150+</button>
                </div>
            </div>
        </div>
        <div class="mobile-filters-footer">
            <button class="btn-clear" onclick="clearAllFilters()">Clear</button>
            <button class="btn-apply" onclick="toggleMobileFilters()">Apply</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="product-modal" onclick="closeProductModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeProductModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="modal-body">
                <!-- Product details loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="cart-empty">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer" id="cart-footer" style="display: none;">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn-checkout" onclick="proceedToCheckout()">
                <i class="fas fa-lock"></i>
                Secure Checkout
            </button>
        </div>
    </div>
    <div class="cart-overlay" id="cart-overlay" onclick="closeCart()"></div>

    <!-- Scripts -->
    <script src="products.js"></script>
</body>
</html>
