<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaByliss Professional Products - Barber World</title>
    <meta name="description" content="Shop premium BaByliss professional grooming equipment. High-quality clippers, trimmers, and professional tools.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="products.css">
</head>
<body data-brand="babyliss">
    <!-- Header -->
    <header class="header">
        <div class="header-wrapper">
            <img src="logo11.png" alt="Barber World" class="logo" onclick="window.location.href='../index.html'">
            
            <div class="header-actions">
                <button class="icon-btn" onclick="openSearch()" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" onclick="openCart()" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="products-main">
        <!-- Hero Section -->
        <section class="products-hero">
            <div class="hero-content">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </button>
                <h1 class="brand-title">BaByliss Professional</h1>
                <p class="brand-subtitle">Premium Professional Grooming Equipment</p>
            </div>
        </section>

        <!-- Products Container -->
        <div class="products-container">
            <!-- Desktop Filters Bar -->
            <div class="filters-bar desktop-only">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Search Products</label>
                        <div class="search-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="filter-search" class="filter-input" placeholder="Search by name, description..." onkeyup="filterProducts()">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select id="filter-category" class="filter-select" onchange="filterProducts()">
                            <option value="">All Categories</option>
                            <option value="Clipper">Clippers</option>
                            <option value="Trimmer">Trimmers</option>
                            <option value="Shaver">Shavers</option>
                            <option value="Combo Set">Combo Sets</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Price Range</label>
                        <select id="filter-price" class="filter-select" onchange="filterProducts()">
                            <option value="">All Prices</option>
                            <option value="0-50">Under $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100-150">$100 - $150</option>
                            <option value="150-999">$150+</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Sort By</label>
                        <select id="filter-sort" class="filter-select" onchange="filterProducts()">
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price-asc">Price (Low to High)</option>
                            <option value="price-desc">Price (High to Low)</option>
                        </select>
                    </div>
                </div>
                
                <div class="filters-actions" id="active-filters">
                    <!-- Active filters will appear here -->
                </div>
            </div>

            <!-- Mobile Filters Button -->
            <button class="mobile-filters-btn mobile-only" onclick="openMobileFilters()">
                <i class="fas fa-sliders-h"></i>
                Filters & Sort
            </button>

            <!-- Products Header -->
            <div class="products-header">
                <div class="products-count">Showing <strong>0</strong> of <strong>0</strong> products</div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Mobile Filters Panel -->
    <div class="mobile-filters-panel mobile-only" id="mobile-filters-panel">
        <div class="mobile-filters-header">
            <h3>Filters & Sort</h3>
            <button class="close-mobile-filters" onclick="closeMobileFilters()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Search Products</label>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="mobile-search" class="filter-input" placeholder="Search..." onkeyup="filterProducts()">
            </div>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Category</label>
            <select id="mobile-category" class="filter-select" onchange="filterProducts()">
                <option value="">All Categories</option>
                <option value="Clipper">Clippers</option>
                <option value="Trimmer">Trimmers</option>
                <option value="Shaver">Shavers</option>
                <option value="Combo Set">Combo Sets</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Price Range</label>
            <select id="mobile-price" class="filter-select" onchange="filterProducts()">
                <option value="">All Prices</option>
                <option value="0-50">Under $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100-150">$100 - $150</option>
                <option value="150-999">$150+</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Sort By</label>
            <select id="mobile-sort" class="filter-select" onchange="filterProducts()">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
        
        <button class="apply-filters-btn" onclick="applyMobileFilters()">
            Apply Filters
        </button>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart-btn" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="cart-items" id="cart-items">
            <div class="cart-empty">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-value" id="cart-total-value">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-lock"></i>
                Secure Checkout
            </button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" onclick="closeCart()"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="products.js"></script>
</body>
</html>
