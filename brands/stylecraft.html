<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaByliss Professional - Premium Grooming Equipment | Barber World</title>
    <meta name="description" content="Shop premium BaByliss Professional grooming equipment. High-quality clippers, trimmers, shavers with UV technology.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="products.css">
</head>
<body data-brand="babyliss">
    
    <!-- Notification Toast -->
    <div class="notification-toast" id="notification-toast">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Item added to cart!</span>
    </div>

    <!-- HEADER -->
    <header class="modern-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="../logofooter.png" alt="Barber World" class="brand-logo" onclick="window.location.href='../index.html'">
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <button class="action-btn" onclick="openCart()" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </button>
                    <button class="action-btn mobile-only" onclick="toggleMobileMenu()" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <span>Menu</span>
            <button class="close-mobile-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="mobile-nav">
            <a href="../index.html" class="mobile-nav-link">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="../about.html" class="mobile-nav-link">
                <i class="fas fa-info-circle"></i><span>About</span>
            </a>
            <div class="mobile-nav-section">
                <div class="mobile-nav-title">Shop by Brand</div>
                <a href="ourbrand.html" class="mobile-nav-link">
                    <i class="fas fa-star"></i><span>Our Brand</span>
                </a>
                <a href="babyliss.html" class="mobile-nav-link">
                    <i class="fas fa-cut"></i><span>BaBylissPRO</span>
                </a>
                <a href="stylecraft.html" class="mobile-nav-link">
                    <i class="fas fa-star"></i><span>StyleCraft Gamma</span>
                </a>
                <a href="jrl.html" class="mobile-nav-link">
                    <i class="fas fa-crown"></i><span>JRL</span>
                </a>
                <a href="wahl.html" class="mobile-nav-link">
                    <i class="fas fa-trophy"></i><span>Wahl</span>
                </a>
                <a href="wmark.html" class="mobile-nav-link">
                    <i class="fas fa-gem"></i><span>W-Mark</span>
                </a>
                <a href="allproducts.html" class="mobile-nav-link">
                    <i class="fas fa-th"></i><span>All Products</span>
                </a>
            </div>
        </nav>
        <div class="mobile-menu-footer">
            <p>Need help?</p>
            <a href="mailto:barberworldnyc@gmail.com">barberworldnyc@gmail.com</a>
        </div>
    </div>

    <!-- Mobile Filter Toggle -->
    <div class="mobile-filter-bar">
        <button class="filter-toggle-btn" onclick="toggleFilters()">
            <i class="fas fa-sliders-h"></i>
            <span>Filters</span>
        </button>
        <div class="active-filter-count" id="active-filter-count">
            <span id="filter-count-number">0</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="products-page">
        
        <!-- Desktop Filter Sidebar (HIDDEN ON MOBILE) -->
        <aside class="filter-sidebar desktop-only">
            <div class="filter-header">
                <h3>Filters</h3>
                <button class="clear-all-btn" onclick="clearAllFilters()" id="clear-all-btn">
                    Clear All
                </button>
            </div>

            <div class="filter-group">
                <label class="filter-label">Search</label>
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="filter-search-input" id="desktop-search" placeholder="Search products..." oninput="handleSearch(this.value)">
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Category</label>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="radio" name="category" value="all" checked onchange="handleCategoryFilter(this.value)">
                        <span>All Products</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="category" value="Clipper" onchange="handleCategoryFilter(this.value)">
                        <span>Clippers</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="category" value="Trimmer" onchange="handleCategoryFilter(this.value)">
                        <span>Trimmers</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="category" value="Shaver" onchange="handleCategoryFilter(this.value)">
                        <span>Shavers</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Price Range</label>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="radio" name="price" value="all" checked onchange="handlePriceFilter(this.value)">
                        <span>All Prices</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="price" value="0-50" onchange="handlePriceFilter(this.value)">
                        <span>Under $50</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="price" value="50-100" onchange="handlePriceFilter(this.value)">
                        <span>$50 - $100</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="price" value="100-150" onchange="handlePriceFilter(this.value)">
                        <span>$100 - $150</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="price" value="150-999" onchange="handlePriceFilter(this.value)">
                        <span>$150+</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select class="filter-select" onchange="handleSort(this.value)">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </aside>

        <!-- Products Section -->
        <main class="products-section">
            <div class="products-header">
                <h1 class="brand-title" id="brand-title">BaByliss Professional</h1>
                <p class="products-count">
                    Showing <strong id="showing-count">0</strong> of <strong id="total-count">0</strong> products
                </p>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Loading animation -->
            </div>

            <div class="empty-state" id="empty-state">
                <i class="fas fa-search"></i>
                <h3>No products found</h3>
                <p>Try adjusting your filters</p>
                <button class="reset-btn" onclick="clearAllFilters()">Reset Filters</button>
            </div>
        </main>
    </div>

    <!-- Mobile Filter Panel -->
    <div class="mobile-filter-panel" id="mobile-filter-panel">
        <div class="filter-panel-header">
            <h3>Filters</h3>
            <button class="close-filter-panel" onclick="toggleFilters()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="filter-panel-body">
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="filter-search-input" id="mobile-search" placeholder="Search..." oninput="handleSearch(this.value)">
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Category</label>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="all" checked onchange="handleCategoryFilter(this.value)">
                        <span>All</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="Clipper" onchange="handleCategoryFilter(this.value)">
                        <span>Clippers</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="Trimmer" onchange="handleCategoryFilter(this.value)">
                        <span>Trimmers</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="Shaver" onchange="handleCategoryFilter(this.value)">
                        <span>Shavers</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Price</label>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="radio" name="mobile-price" value="all" checked onchange="handlePriceFilter(this.value)">
                        <span>All</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-price" value="0-50" onchange="handlePriceFilter(this.value)">
                        <span>Under $50</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-price" value="50-100" onchange="handlePriceFilter(this.value)">
                        <span>$50-$100</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-price" value="100-150" onchange="handlePriceFilter(this.value)">
                        <span>$100-$150</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-price" value="150-999" onchange="handlePriceFilter(this.value)">
                        <span>$150+</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort</label>
                <select class="filter-select" onchange="handleSort(this.value)">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="price-asc">Price (Low-High)</option>
                    <option value="price-desc">Price (High-Low)</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </div>

        <div class="filter-panel-footer">
            <button class="clear-filters-btn" onclick="clearAllFilters()">Clear</button>
            <button class="apply-filters-btn" onclick="toggleFilters()">
                Show (<span id="filtered-count">0</span>)
            </button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="product-modal">
        <div class="modal-overlay" onclick="closeProductModal()"></div>
        <div class="modal-container">
            <button class="modal-close" onclick="closeProductModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content" id="modal-content">
                <!-- Loaded by JS -->
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Loaded by JS -->
        </div>
        <div class="cart-footer" id="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-price" id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">
                <i class="fas fa-lock"></i>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
