<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber World - Our Exclusive Collection</title>
    <meta name="description" content="Shop our exclusive collection of professional grooming equipment. Premium quality tools for barbers.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="products.css">
</head>
<body data-brand="ourbrand">
    <header class="header">
        <div class="header-wrapper">
            <img src="logo11.png" alt="Barber World" class="logo" onclick="window.location.href='../index.html'">
            <div class="header-actions">
                <button class="icon-btn" onclick="openSearch()" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" onclick="openCart()" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="products-main">
        <section class="products-hero">
            <div class="hero-content">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </button>
                <h1 class="brand-title">Our Exclusive Collection</h1>
                <p class="brand-subtitle">Curated Premium Equipment</p>
            </div>
        </section>

        <div class="products-container">
            <div class="filters-section desktop-only">
                <div class="filter-row">
                    <div class="filter-col">
                        <label class="filter-label">Search Products</label>
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Search by name, description..." oninput="filterBySearch(event)">
                        </div>
                    </div>
                    <div class="filter-col" style="max-width: 250px;">
                        <label class="filter-label">Sort By</label>
                        <select class="sort-select" onchange="filterBySort(event)">
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-col">
                        <label class="filter-label">Category</label>
                        <div class="category-pills">
                            <div class="category-pill" data-category="Clipper" onclick="filterByCategory('Clipper')">Clippers</div>
                            <div class="category-pill" data-category="Trimmer" onclick="filterByCategory('Trimmer')">Trimmers</div>
                            <div class="category-pill" data-category="Shaver" onclick="filterByCategory('Shaver')">Shavers</div>
                            <div class="category-pill" data-category="Combo Set" onclick="filterByCategory('Combo Set')">Combo Sets</div>
                        </div>
                    </div>
                    <div class="filter-col" style="max-width: 300px;">
                        <label class="filter-label">Price Range</label>
                        <div class="price-buttons">
                            <div class="price-btn" data-price="0-50" onclick="filterByPrice('0-50')">Under $50</div>
                            <div class="price-btn" data-price="50-100" onclick="filterByPrice('50-100')">$50 - $100</div>
                            <div class="price-btn" data-price="100-150" onclick="filterByPrice('100-150')">$100 - $150</div>
                            <div class="price-btn" data-price="150-999" onclick="filterByPrice('150-999')">$150+</div>
                        </div>
                    </div>
                </div>
                <div class="active-filters" id="active-filters"></div>
            </div>

            <button class="mobile-filters-btn mobile-only" onclick="openMobileFilters()">
                <i class="fas fa-sliders-h"></i>
                Filters & Sort
            </button>

            <div class="products-header">
                <div class="products-count">Showing <strong>0</strong> of <strong>0</strong> products</div>
            </div>

            <div class="products-grid" id="products-grid"></div>
        </div>
    </main>

    <div class="mobile-filters-panel mobile-only" id="mobile-filters-panel">
        <div class="mobile-filters-header">
            <h3>Filters & Sort</h3>
            <button class="close-mobile-filters" onclick="closeMobileFilters()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="filter-group">
            <label class="filter-label">Search</label>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search..." oninput="filterBySearch(event)">
            </div>
        </div>
        <div class="filter-group">
            <label class="filter-label">Category</label>
            <div class="category-pills">
                <div class="category-pill" data-category="Clipper" onclick="filterByCategory('Clipper')">Clippers</div>
                <div class="category-pill" data-category="Trimmer" onclick="filterByCategory('Trimmer')">Trimmers</div>
                <div class="category-pill" data-category="Shaver" onclick="filterByCategory('Shaver')">Shavers</div>
                <div class="category-pill" data-category="Combo Set" onclick="filterByCategory('Combo Set')">Combo Sets</div>
            </div>
        </div>
        <div class="filter-group">
            <label class="filter-label">Price Range</label>
            <div class="price-buttons">
                <div class="price-btn" data-price="0-50" onclick="filterByPrice('0-50')">Under $50</div>
                <div class="price-btn" data-price="50-100" onclick="filterByPrice('50-100')">$50 - $100</div>
                <div class="price-btn" data-price="100-150" onclick="filterByPrice('100-150')">$100 - $150</div>
                <div class="price-btn" data-price="150-999" onclick="filterByPrice('150-999')">$150+</div>
            </div>
        </div>
        <div class="filter-group">
            <label class="filter-label">Sort By</label>
            <select class="sort-select" onchange="filterBySort(event)">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
        <button class="apply-filters-btn" onclick="applyMobileFilters()">Apply Filters</button>
    </div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart-btn" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="cart-empty">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-value" id="cart-total-value">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-lock"></i>
                Secure Checkout
            </button>
        </div>
    </div>

    <div class="cart-overlay" onclick="closeCart()"></div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="products.js"></script>
</body>
</html>
