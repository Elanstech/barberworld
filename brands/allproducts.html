<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Barber World</title>
    <meta name="description" content="Shop all professional grooming equipment from top brands. High-quality clippers, trimmers, and professional tools.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="products.css">
</head>
<body data-brand="allproducts">
    <!-- Header -->
    <header class="header">
        <div class="header-wrapper">
            <img src="../logofooter.png" alt="Barber World" class="logo" onclick="window.location.href='../index.html'">
            
            <div class="header-actions">
                <button class="icon-btn" onclick="openSearch()" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" onclick="openCart()" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="products-main">
        <!-- Hero Section -->
        <section class="products-hero">
            <div class="hero-content">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </button>
                <h1 class="brand-title">All Products</h1>
                <p class="brand-subtitle">Browse Our Complete Collection</p>
            </div>
        </section>

        <!-- Products Container -->
        <div class="products-container">
            <!-- Desktop Filters Section -->
            <div class="filters-section desktop-only">
                <!-- Search Bar -->
                <div class="filter-group">
                    <label class="filter-label">Search Products</label>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by name or model..." oninput="filterBySearch(this.value)">
                    </div>
                </div>

                <!-- Filter Pills Container -->
                <div class="filters-pills-container">
                    <!-- Category Pills -->
                    <div class="filter-col">
                        <label class="filter-label">Category</label>
                        <div class="filter-pills">
                            <div class="filter-pill" data-category="All" onclick="filterByCategory('All')">
                                All
                            </div>
                            <div class="filter-pill" data-category="Clipper" onclick="filterByCategory('Clipper')">
                                Clippers
                            </div>
                            <div class="filter-pill" data-category="Trimmer" onclick="filterByCategory('Trimmer')">
                                Trimmers
                            </div>
                            <div class="filter-pill" data-category="Shaver" onclick="filterByCategory('Shaver')">
                                Shavers
                            </div>
                            <div class="filter-pill" data-category="Combo Set" onclick="filterByCategory('Combo Set')">
                                Combo Sets
                            </div>
                        </div>
                    </div>
                    
                    <!-- Price Range Buttons -->
                    <div class="filter-col" style="max-width: 300px;">
                        <label class="filter-label">Price Range</label>
                        <div class="price-buttons">
                            <div class="price-btn" data-price="0-50" onclick="filterByPrice('0-50')">
                                Under $50
                            </div>
                            <div class="price-btn" data-price="50-100" onclick="filterByPrice('50-100')">
                                $50 - $100
                            </div>
                            <div class="price-btn" data-price="100-150" onclick="filterByPrice('100-150')">
                                $100 - $150
                            </div>
                            <div class="price-btn" data-price="150-999" onclick="filterByPrice('150-999')">
                                $150+
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Active Filters -->
                <div class="active-filters" id="active-filters">
                    <!-- Filter chips will appear here -->
                </div>
            </div>

            <!-- Mobile Filters Button -->
            <button class="mobile-filters-btn mobile-only" onclick="openMobileFilters()">
                <i class="fas fa-sliders-h"></i>
                Filters & Sort
            </button>

            <!-- Products Header -->
            <div class="products-header">
                <div class="products-count">Showing <strong>0</strong> of <strong>0</strong> products</div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Search Modal -->
    <div class="search-modal" id="search-modal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="modal-search-input" placeholder="Search products..." autocomplete="off">
                </div>
                <button class="close-search" onclick="closeSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-results" id="search-results">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="total-amount">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">
                <i class="fas fa-lock"></i>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Mobile Filters Modal -->
    <div class="mobile-filters-modal" id="mobile-filters-modal">
        <div class="mobile-filters-content">
            <div class="mobile-filters-header">
                <h3>Filters & Sort</h3>
                <button class="close-filters" onclick="closeMobileFilters()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mobile-filters-body">
                <!-- Search -->
                <div class="mobile-filter-group">
                    <label>Search</label>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="mobile-search-input" placeholder="Search products..." oninput="filterBySearch(this.value)">
                    </div>
                </div>

                <!-- Category -->
                <div class="mobile-filter-group">
                    <label>Category</label>
                    <div class="filter-pills">
                        <div class="filter-pill" data-category="All" onclick="filterByCategory('All')">All</div>
                        <div class="filter-pill" data-category="Clipper" onclick="filterByCategory('Clipper')">Clippers</div>
                        <div class="filter-pill" data-category="Trimmer" onclick="filterByCategory('Trimmer')">Trimmers</div>
                        <div class="filter-pill" data-category="Shaver" onclick="filterByCategory('Shaver')">Shavers</div>
                        <div class="filter-pill" data-category="Combo Set" onclick="filterByCategory('Combo Set')">Combo Sets</div>
                    </div>
                </div>

                <!-- Price Range -->
                <div class="mobile-filter-group">
                    <label>Price Range</label>
                    <div class="price-buttons">
                        <div class="price-btn" data-price="0-50" onclick="filterByPrice('0-50')">Under $50</div>
                        <div class="price-btn" data-price="50-100" onclick="filterByPrice('50-100')">$50 - $100</div>
                        <div class="price-btn" data-price="100-150" onclick="filterByPrice('100-150')">$100 - $150</div>
                        <div class="price-btn" data-price="150-999" onclick="filterByPrice('150-999')">$150+</div>
                    </div>
                </div>
            </div>

            <div class="mobile-filters-footer">
                <button class="clear-filters-btn" onclick="clearAllFilters()">Clear All</button>
                <button class="apply-filters-btn" onclick="closeMobileFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-modal" id="product-modal">
        <div class="product-modal-content">
            <button class="close-modal" onclick="closeProductModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="product-modal-body" id="product-modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="products.js"></script>
</body>
</html>
